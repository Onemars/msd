			<tcp> <!-- For: tcp- and tcp-http. -->
				<remonteHostname>194.143.148.19:8081</remonteHostname>
			</tcp>
			<http>
				<urlPath>udp/239.16.150.1:1234</urlPath>
			</http>
		</source>
	</sourceList>
</channel>

